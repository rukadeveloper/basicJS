<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h2>Wordle</h2>
    </header>
    <main>
      <div class="wordle-con">
        <div class="wordle-block"></div>
        <div class="wordle-key">
          <div id="top">
            <div data-keyboard="q">Q</div>
            <div data-keyboard="w">W</div>
            <div data-keyboard="e">E</div>
            <div data-keyboard="r">R</div>
            <div data-keyboard="t">T</div>
            <div data-keyboard="y">Y</div>
            <div data-keyboard="u">U</div>
            <div data-keyboard="i">I</div>
            <div data-keyboard="o">O</div>
            <div data-keyboard="p">P</div>
          </div>
          <div id="center">
            <div data-keyboard="a">A</div>
            <div data-keyboard="s">S</div>
            <div data-keyboard="d">D</div>
            <div data-keyboard="f">F</div>
            <div data-keyboard="g">G</div>
            <div data-keyboard="h">H</div>
            <div data-keyboard="j">J</div>
            <div data-keyboard="k">K</div>
            <div data-keyboard="l">L</div>
          </div>
          <div id="bottom">
            <div data-keyboard="enter" class="enter">Enter</div>
            <div data-keyboard="z">Z</div>
            <div data-keyboard="x">X</div>
            <div data-keyboard="c">C</div>
            <div data-keyboard="v">V</div>
            <div data-keyboard="b">B</div>
            <div data-keyboard="n">N</div>
            <div data-keyboard="m">M</div>
            <div data-keyboard="backspace" class="back">Back</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
